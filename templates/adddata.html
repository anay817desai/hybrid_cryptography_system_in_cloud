<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Add Health Data</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content=""> 
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
<!-- Responsive-->
<link rel="stylesheet" href="../static/css/responsive.css">
<!-- fevicon -->
<link rel="icon" href="../static/images/fevicon.png" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.min.css">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/../static/css/font-awesome.css">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="../static/css/owl.carousel.min.css">
<link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
    <!-- header section start -->
    <div class="header_section">
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark" style="color: #fff;font-size: larger;font-weight: bold;">
        <div class="logo"><a href="index.html"><img src="../static/images/logo1.png" width="168px" height="65px"></a> HYBRID CRYPTOGRAPHY SYSTEM </div>
        <button class="navbar-toggler col lapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" ><img src="../static/images/toogle-icon.png"></span>
        </button>
        <div class="navbar-collapse collapse flex-grow-1 text-right" id="navbarsExample01">
          <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item" >
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Add Health Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('viewencryptdata') }}">View Encrypt Data</a>
            </li>
            
            <li class="nav-item bi bi-person">
            <span class="nav-link"><a style="color: #fff;" href="{{ url_for('logout') }}"><img src="../static/images/usersiconnew.png" alt="#"/>({{msg}})    Log Out</a></span>
            </li>
          </ul>
          
        </div>
        </nav>
    </div>    
    <!-- header section end -->
    <!-- services section start -->
    <div class="services_section layout_padding" style="padding-top: 100px;background-image: url(../static/assets/images/layout_img/bg1.png);
    background-color: #f8f9fa;">
      <div class="container">
        <div class="container">
          <h1 class="clinic_taital"><img src="../static/images/icon1.png"><span> Add Health Data </span></h1>
        </div>
        <section class="ftco-section">
          <div class="container" style="background-image: url(../static/images/img9.jpg);" style="padding-top: 30px;">
            <div class="row justify-content-center">
             
            </div>
            <div class="row justify-content-center" >
              <div class="col-lg-10">
                <div class="wrapper img" style="background-image: url(images/img.jpg);">
                  <div class="row">
                    <div class="col-md-9 col-lg-7">
                      <div class="contact-wrap w-100 p-md-5 p-4">
                        <h1 class="clinic_taital" style="font-size:large;"><span> {{successmsg}} </span></h1>
                        <form action="{{ url_for('addhealthdata') }}" method="POST" id="contactForm" name="contactForm" class="contactForm">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label class="label" for="age">Enter Age </label>
                                <input type="number" class="form-control" name="age" id="age" placeholder="Enter Age" min="0" max="100" required>
                              </div>
                            </div>
                            <div class="col-md-12"> 
                              <div class="form-group">
                                <label class="label" for="trestbps">Enter Resting Blood Pressure</label>
                                <input type="number" class="form-control" name="trestbps" id="trestbps" placeholder="Enter Resting Blood Pressure" required>
                              </div>
                            </div>
                            <div class="col-md-12"> 
                              <div class="form-group">
                                <label for="cholestoral">Enter Serum Cholestoral </label>
                                <input type="number" class="form-control" name="cholestoral" id="cholestoral" placeholder="Enter Serum Cholestoral" required>
                              </div>
                            </div>

                            <div class="col-md-12"> 
                              <div class="form-group">
                                <label for="thalach">Enter Maximum Heart Rate </label>
                                <input type="number" class="form-control" name="thalach" id="thalach" placeholder="Enter Maximum Heart Rate" required>
                              </div>
                            </div>

                            <div class="col-md-12" style="padding-top: 20px;">
                              <div class="form-group">
                                <input type="submit" value="Submit" class="btn btn-success" style="background-color: #356cb3;border-color: #356cb3;">
                                <div class="submitting"></div>
                              </div>
                            </div>
                            <h1 class="clinic_taital" style="font-size:large;"><span> {{encrypt_time}} </span></h1>
                          </div>
                        </form>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
       
        
      </div>
    </div>
    <!-- services section end -->

    
    <!-- Javascript files-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.0.0.min.js"></script>
    <script src="../static/js/plugin.js"></script>
    <!-- sidebar -->
    <script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- <script src="../static/js/custom.js"></script> -->
    <!-- javascript --> 
    <script src="../static/js/owl.carousel.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    
</body>
</html>
